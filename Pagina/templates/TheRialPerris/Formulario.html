                                        </div>
                                        <label for="comunas">Comuna:</label>
                                </div>

                                <div class="input-group ">
                                        <div class="mainselection">

                                                        <option value="Casa sin Patio">Casa sin Patio</option>

                                                </select>
                                        </div>

                                        <label for="TipoCasa">Tipo de Casa:</label>
